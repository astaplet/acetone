plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.12'
    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'com.github.blemale:scaffeine_2.11:4.1.0'

    // https://mvnrepository.com/artifact/com.github.tototoshi/scala-csv
    implementation group: 'com.github.tototoshi', name: 'scala-csv_2.11', version: '1.3.10'

}

application {
    // Define the main class for the application.
    mainClass = 'acetone.App'
}
